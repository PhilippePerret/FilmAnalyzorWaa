<!-- PREMIER COMBO -->
<div id="combos">
  
<div id="combo-1" class="combo">
  <table>
    <tr>
      <td>
        <video width="400"><source src="movie.mp4" type="video/mp4"></video>
      </td>
      <td>
        <textarea class="analyse"></textarea>      
      </td>
    </tr>
    <tr>
      <td>
        <span class="timecode">0:00:00:000</span>
        <button class="btn-play btn-controller">▶️</button>
        <button class="btn-pause btn-controller">⏸️</button>  
      </td>
      <td>
        <input type="text" class="zero-time" placeholder="Temps première image" titre="Temps de la première image">
      </td>
    </tr>
  </table>
  
  
</div>

</div>
