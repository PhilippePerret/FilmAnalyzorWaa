<body>

<header>
  <span id="app-name">Film Analyzor</span>
  <span id="titre-film"></span>
</header>

<!-- PREMIER COMBO -->
<div id="combos">
  
<div id="combo-1" class="combo">
  <table>
    <tr>
      <td>
        <div class="load-splash">La vidéo est en cours de chargement. Merci de patienter</div>
        <video width="400">
          <source src="http://localhost/FilmAnalyzor/empty.mp4" type="video/mp4">
        </video>
        <progress value="0" min="0" max="100">
      </td>
      <td style="vertical-align:top;padding-top:4px;">
        <textarea class="textor"></textarea>      
      </td>
    </tr>
    <tr>
      <td>
        <select class="menu-options">
          <option value="">Options</option>
          <option value="zero">Zéro absolu : 0:00:00:00</option>
          <option value="start_on_go" title="Quand cette option est activée, et qu'on utilise le raccourci ⌘g pour se rendre au temps précédent, la vidéo se met automatiquement en route.">☐ Auto-démarrage</option>
        </select>
        <span class="horloge">0:00:00:00</span>
        <button class="btn-play btn-controller">▶️</button>
        <button class="btn-stop btn-controller">⏹️</button>  
      </td>
      <td>
        <input type="text" class="console" placeholder="Console pour commander la vidéo">
      </td>
    </tr>
  </table>
</div>

</div>
<!-- /combos -->

<!-- Personnages -->
<div id="container-personnages" class="hidden">
  <div id="personnages">
    <div class="header">
      <span class="dim">Lettre</span>
      <span class="pseudo">Pseudo</span>
      <span class="patronyme">Patronyme</span>
      <span class="description">Description</span>
    </div>
    <div id="perso-1" class="personnage">
      <input type="text" class="dim" placeholder="Snip" title="Diminutif à utiliser comme snippet">
      <input type="text" class="pseudo" placeholder="Pseudo" title="Pseudo utilisé pour le remplacement">
      <input type="text" class="patronyme" placeholder="Patronyme" title="Patronyme complet du personnage, pour information">
      <input type="text" class="description" title="Une description brève du personnage" placeholder="Une description brève du personnage">
      <button class="btn-sup">✖️</button>
    </div>
  </div>
  <div class="buttons right">
    <button class="btn-set fright">Définir</button>
    <button class="btn-close fright">Fermer</button>
    <button class="btn-add">➕</button>
  </div>
</div>

<!-- TOOLBOX -->
<!-- <div id="toolbox"></div> -->
<!-- /TOOLBOX -->

<footer id="main">
  <button class="btn-manuel fleft">Aide (⌘P)</button>
  <button class="btn-persos" title="Liste et éditions des personnages">Personnages…</button>
  <button class="btn-open" title="Ouverture d'une autre analyse">Ouvrir…</button>
  <button class="btn-save" title="Enregistrement de l'analyse courante">Enregistrer</button>
</footer>
